name: PR Tests

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          check-latest: true

      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

  deploy-preview:
    uses: ./.github/workflows/oxygen-deployment-1000063397.yml
    secrets:
      OXYGEN_DEPLOYMENT_TOKEN_1000063397: ${{ secrets.OXYGEN_DEPLOYMENT_TOKEN_1000063397 }}
      
  e2e-tests:
    name: E2E Tests
    needs: [deploy-preview]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          check-latest: true

      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for preview deployment to be ready
        run: |
          PREVIEW_URL="${{ needs.deploy-preview.outputs.preview_url }}"
          AUTH_TOKEN="${{ needs.deploy-preview.outputs.bypass_token }}"
          
          # Mask the auth token in logs
          if [ -n "$AUTH_TOKEN" ]; then
            echo "::add-mask::$AUTH_TOKEN"
          fi
          
          echo "Waiting for preview deployment at: $PREVIEW_URL"
          
          # Wait up to 5 minutes for the deployment to be ready
          i=1
          while [ $i -le 30 ]; do
            # Use curl with header passed via variable to avoid token exposure in logs
            if curl -sf -o /dev/null -H "oxygen-auth-bypass-token: ${AUTH_TOKEN}" "$PREVIEW_URL" 2>/dev/null; then
              echo "Preview deployment is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Deployment not ready yet, waiting 10 seconds..."
            sleep 10
            i=$((i + 1))
          done
          
          echo "::error::Preview deployment did not become ready in time"
          exit 1

      - name: Run Playwright E2E tests
        run: npm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: ${{ needs.deploy-preview.outputs.preview_url }}
          OXYGEN_AUTH_BYPASS_TOKEN: ${{ needs.deploy-preview.outputs.bypass_token }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
